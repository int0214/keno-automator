<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keno Automator</title>
    <script src="keno.js" defer></script>
  </head>
  <body style="background-color:#000000;">
    <span style="color:#ffffff;">How many games?</span>
    <input id="games"><br>
    <span style="color:#ffffff;">How many wild cards?</span>
    <input id="wild"><br>
    <span style="color:#ffffff;">Current game level</span>
    <input id="level"><br>
    <span style="color:#ffffff;">Max dice number</span>
    <input id="sides"><br>
    <span style="color:#ffffff;">Choose your number</span>
    <input id="playerChoice"><br>
    <span style="color:#ffffff;">Hotseat effect</span>
    <input id="hotSeat"><br>
    <label style="color:#ffffff;">Random Mult : <input type="checkbox" id="rmult"></label>
    <label style="color:#ffffff;">Fixed Mult : <input type="checkbox" id="fmult"></label>
    <br>
    <button onclick="roll()">Play</button>
    <div id="results" style="color:#ffffff;"></div>
  </body>
</html>
