<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keno Automator</title>
    <script src="/keno.js" defer></script>
  </head>
  <body bgcolor="#000000">
    <font color="#ffffff">How many games?</font>
    <input id="games">
    <br>
    <font color="#ffffff">How many wild cards?</font>
    <input id="wild">
    <br>
    <font color="#ffffff">Current game level</font>
    <input id="level">
    <br>
    <font color="#ffffff">Max dice number</font>
    <input id="sides">
    <br>
    <font color="#ffffff">
    Random Mult: <input type="checkbox" id="rmult">
    Fixed Mult: <input type="checkbox" id="fmult">
    </font>
    <br>
    <button onclick="roll()">
      Play
    </button>
    
    <font color="#ffffff"><div id="results"></div></font>
  </body>
</html>
